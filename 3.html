<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Mobile</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/953b22fdc8.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <a href="#">YouTube</a>
        </div>
        <ul class="icons">
            <li>
                <button>
                    <i class="fas fa-search"></i>
                </button>
            </li>
            <li>
                <button>
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
    </header>

    <div class="infoAndUpNext">
    <!-- Video Player -->   
    <section class="player">
        <video src="video/연탄 님의 하이라이트_자리야.mp4" autoplay controls></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata">
            <ul class="hashtag">
                <li><a href="#">#OverWatch</a></li>
                <li><a href="#">#Zarya</a></li>
                <li><a href="#">#연탄</a></li>
            </ul>
            <div class="titleAndBtn">
                <span class="title clamp">연탄님의 하이라이트_자리야</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">조회수 6.2억회 • 6개월 전</span>
        </div>
        <!-- Actions -->
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i></button>
                <span>5천</span>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i></button>
                <span>0</span>
            </li>
            <li>
                <button><i class="fas fa-share"></i></button>
                <span>공유</span>
            </li>
            <li>
                <button><i class="fas fa-plus"></i></button>
                <span>저장</span>
            </li>
            <li>
                <button><i class="fas fa-flag"></i></button>
                <span>보고</span>
            </li>
        </ul>
        <!-- channel Description -->
        <div class="channel">
            <div class="profile">
                <img src="image/연탄.jpg" alt="">
                <div class="info">
                    <p class="name">연탄</p>
                    <p class="subscribers">구독자 1994만명</p>
                </div>
            </div>
            <button class="subscribe">구독</button>
        </div>
    </section>

    <!-- Up Next -->
    <section class="UpNext">
        <!-- <span .title>Up Next</span> -->
        <ul>
            <li>
                <a href="4.html">
                    <div class="img">
                        <img src="image/연탄 님의 하이라이트_시그마.png" alt="">
                    </div>
                    <div class="info">
                        <span class="title">연탄 님의 하이라이트_시그마</span>
                        <span class="name">연탄</span>
                        <span class="views">조회수 2.3억회 • 4개월 전 </span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <div class="img">
                        <img src="image/연탄 님의 하이라이트_루시우.png" alt="">
                    </div>
                    <div class="info">
                        <span class="title">연탄 님의 하이라이트_루시우</span>
                        <span class="name">연탄</span>
                        <span class="views">조회수 9.4억회 • 2년 전</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </a>
            </li>
            <li>
                <a href="1.html">
                    <div class="img">
                        <img src="image/연탄 님의 하이라이트_디바.png" alt="">
                    </div>
                    <div class="info">
                        <span class="title">연탄 님의 하이라이트_디바</span>
                        <span class="name">연탄</span>
                        <span class="views">조회수 7.4억회 • 2년 전</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </a>
            </li>
            <li>
                <a href="2.html">
                    <div class="img">
                        <img src="image/연탄 님의 하이라이트_메르시.png" alt="">
                    </div>
                    <div class="info">
                        <span class="title">연탄 님의 하이라이트_메르시</span>
                        <span class="name">연탄</span>
                        <span class="views">조회수 6.4억회 • 7개월 전</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </a>
            </li>
        </ul>
    </section>
    </div>
    
</body>
</html>
